name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and Test
        run: 'xcodebuild clean build analyze test -scheme Slideshow | xcpretty && exit ${PIPESTATUS[0]}'
